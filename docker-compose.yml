version: '3.8'

services:
  ai-goal-tracker:
    build: .
    container_name: ai-goal-tracker
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
